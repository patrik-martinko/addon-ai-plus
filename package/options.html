<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bing AI Plus - Options</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<h2 class="my-5"><img src="icon-48.png" alt="Icon" class="me-2"> Bing AI Plus - Options</h2>
				<form>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="query">
						<label class="form-check-label ps-2" for="query" role="button">Automatically fill in the query from the URL parameter named 'q'</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="activity">
						<label class="form-check-label ps-2" for="activity" role="button">Allow to hide (and show) the recent activity sidebar</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="center">
						<label class="form-check-label ps-2" for="center" role="button">Center the chat</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="rewards">
						<label class="form-check-label ps-2" for="rewards" role="button">Hide the rewards icon</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="welcome">
						<label class="form-check-label ps-2" for="welcome" role="button">Hide the welcome banner</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="examples">
						<label class="form-check-label ps-2" for="examples" role="button">Hide the examples</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="feedback">
						<label class="form-check-label ps-2" for="feedback" role="button">Hide the feedback text and links</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="terms">
						<label class="form-check-label ps-2" for="terms" role="button">Hide the terms & privacy links</label>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="options.js"></script>
</body>

</html>
