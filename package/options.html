<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bing AI Plus - Options</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<h2 class="my-5"><img src="icon-48.png" alt="Icon" class="me-2"> Bing AI Plus - Options</h2>
				<form>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="style">
						<label class="form-check-label ps-2" role="button" for="query">Automatically set the conversation style from the URL parameter named 'style'</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="query">
						<label class="form-check-label ps-2" role="button" for="query">Automatically fill in and send the query from the URL parameter named 'q'</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="activity">
						<label class="form-check-label ps-2" role="button" for="activity">Allow to hide (and show) the recent activity sidebar</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="limit">
						<label class="form-check-label ps-2" role="button" for="limit">Remove the input length limit (2000, 4000, ...)</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="center">
						<label class="form-check-label ps-2" role="button" for="center">Center the chat (on big screens)</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="rewards">
						<label class="form-check-label ps-2" role="button" for="rewards">Hide the rewards icon</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="mobile">
						<label class="form-check-label ps-2" role="button" for="mobile">Hide the mobile icon</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="welcome">
						<label class="form-check-label ps-2" role="button" for="welcome">Hide the welcome banner</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="examples">
						<label class="form-check-label ps-2" role="button" for="examples">Hide the examples</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="feedback">
						<label class="form-check-label ps-2" role="button" for="feedback">Hide the feedback text and links</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="terms">
						<label class="form-check-label ps-2" role="button" for="terms">Hide the terms & privacy links</label>
					</div>
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="button" id="magnifier">
						<label class="form-check-label ps-2" role="button" for="magnifier">Hide the magnifier icon</label>
					</div>
					<h3 class="my-5">Themes</h3>
					<div class="form-check mb-3">
						<input class="form-check-input" type="radio" role="button" name="theme" id="default">
						<label class="form-check-label" role="button" for="default">Default theme</label>
					</div>
					<div class="form-check mb-3">
						<input class="form-check-input" type="radio" role="button" name="theme" id="light-app">
						<label class="form-check-label" role="button" for="light-app">Light - Bing phone app design</label>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="options.js"></script>
</body>

</html>
